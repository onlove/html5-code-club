<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<input type="button" id="input1" value="点击">
<div id="div1"></div>

<script>
    window.onload = function () {
        var oDiv = document.getElementById('div1');
        var oInput = document.getElementById('input1');
        var timer = null;
        var iSpeed = 0;

        oInput.onclick = function () {
            startMove();
        }

        function startMove() {
            clearInterval(timer);
            timer = setInterval(function () {
                iSpeed += 3;

                var t = oDiv.offsetTop + iSpeed;
                if(t > document.documentElement.clientHeight - oDiv.offsetHeight) {
                    t = document.documentElement.clientHeight - oDiv.offsetHeight;
                    iSpeed *= -1;
                    iSpeed *= 0.75;
                }
                oDiv.style.top = t + 'px';
            }, 30);
        }


    }
</script>
</body>
</html>
