<script>
    window.onload = function () {
        var oUl = document.getElementById('list');
        var aLi = oUl.getElementsByTagName('li');

        var iRows = oUl.offsetHeight / aLi[0].offsetHeight;
        var iCols = aLi.length / iRows;

        var oXYLi = setXY (aLi, iRows, iCols)

        for(var i = 0; i < aLi.length; i++) {
            aLi[i].onclick = function () {
                tab(oXYLi, this.xIndex, this.yIndex, function () {
                    this.style.background = 'yellow';
                })
            }
        }

    };

    function tab(arr, x, y, fn) {
        if(!arr[y] || !arr[y][x]) return;
        if(fn){
            fn.call(arr[y][x]);

            tab(arr, x, y - 1, fn);
            tab(arr, x - 1, y, fn)
        }
    }

    function setXY (objs, iRows, iCols) {
        var arr = [];

        for(var i = 0; i < iRows; i++){
            var arr2 = [];
            for(var j = 0; j < iCols; j++) {
                objs[i * iCols + j].xIndex = j;
                objs[i * iCols + j].yIndex = i;
                objs[i * iCols + j].innerHTML = "(" + i +", "+ j +")";
                arr2.push(objs[i * iCols + j])
            }
            arr.push(arr2)
        }
        return arr;
    }
</script>
