<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
        }

        #div1 {
            margin: 20px auto;
            width: 600px;
            height: 600px;
            background: white;
        }

    </style>
</head>
<body>
<div id="div1">
    <canvas id="canvas" width="600" height="600"></canvas>
</div>

<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');

        var cxt = canvas.getContext('2d');
        setInterval(function () {
            cxt.clearRect(0, 0, canvas.width, canvas.height);


            cxt.beginPath();
            cxt.arc(300, 200, 200, -90 * Math.PI / 180, Math.PI, false);
            cxt.stroke();

            cxt.beginPath();
            cxt.arc(250, 200, 150, Math.PI, 2 * Math.PI, false);
            cxt.stroke();

            cxt.beginPath();
            cxt.arc(400, 200, 20, 0, 2 * Math.PI, false);
            cxt.stroke();

            for(var i = 0; i < balls.length; i++) {
                cxt.beginPath();
                cxt.moveTo(balls[i].x, balls[i].y);
                cxt.arc(balls[i].x, balls[i].y, 20, 0, 2 * Math.PI, false);

                cxt.fill();
            }

        }, 1000 / 60);

        setInterval(function () {
            for(var i = 0; i < balls.length; i++) {
                balls[i].num++;
                balls[i].x = Math.sin(balls[i].num * Math.PI / 180) * balls[i].r + balls[i].startX;
                balls[i].y = balls[i].r - Math.cos(balls[i].num * Math.PI / 180) * balls[i].r + balls[i].startY;
            }
        }, 30);

        var balls = [];
        balls[0] = {
            x: 300,
            y: 0,
            r: 200,
            num: 0,
            startX: 300,
            startY: 0
        }
    }
</script>
</body>
</html>
