<body>

<script>

        setInterval(function () {
            cxt.clearRect(0, 0, canvas.width, canvas.height);

            cxt.beginPath();
            cxt.arc(i++, i++, 20, 0, 2 * Math.PI, false);
            cxt.stroke();
        }, 30)
    }
</script>
