<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            padding:150px;
            width: 100px;
            height: 100px;
            border: 2px solid #000;

            perspective: 200px;
            transform-style: preserve-3d;
        }
        .box div{
            height: 100px;
            background: red;

            transition: 1s;
        }
        .box:hover div{
            transform: rotateX(50deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div></div>
</div>
</body>
</html>
